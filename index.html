  <script>
    // Registrácia service workera
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('js/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrovaný:', registration);
          })
          .catch(error => {
            console.log('Service Worker registrácia zlyhala:', error);
          });
      });
    }
    
    // Lazy loading obrázkov
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('img[loading="lazy"]');
      if ('loading' in HTMLImageElement.prototype) {
        // Browser podporuje native lazy loading
        images.forEach(img => {
          img.src = img.dataset.src;
        });
      } else {
        // Fallback pre staršie prehliadače
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js';
        document.body.appendChild(script);
      }
    });
  </script>
